<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Logowanie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" action="http://localhost:8080/auth" method="POST">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="password">Password:</label><br>
                        <input type="text" id="password" name="password">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                            <button type="submit" class="btn btn-primary">Zaloguj się</button>

                    </form>
                </div>
            </div>
        </div>
    </div>



<!--BootstrapJS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Zatrzymanie domyślnego wysyłania formularza

        // Pobranie danych z formularza
        const formData = new FormData(event.target);

        // Konwersja danych do obiektu JSON
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        // Wysłanie danych w formacie JSON przy użyciu Fetch API
        fetch('http://localhost:8080/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });

    // let element = localStorage.setItem("JWT", "hasd123123d.dasd123213");
    // console.log("added element to your storage"+localStorage.getItem("JWT"))
    async function getLocalStorageJWT() {
        const url = "http://localhost:8080/authenticate";

        try {
            const response = await fetch(url,{
                method: "POST"
            });

            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const json = await response.json();

            localStorage.setItem("JWT", json.token);

            // console.log(json.token);
        } catch (error) {
            console.error(error.message);
        }
    }

    document.getElementById('navigateButton').addEventListener('click', function() {
        // docelowy url
        const targetUrl = 'http://localhost:8080/authenticate';

        // uderzanie pod endpoint w celu autoryzacji uzytkownika
        //ogolnie rzecz biorac taki sposob bardziej jest praktykowany dla zasobow niz
        fetch(targetUrl, {
            method: 'POST'
        })
            .then(async response => {
                    if (response.ok) {
                        const responseData = await response.json();
                        const tokenFromServer = responseData.token;
                        console.log(tokenFromServer + "tutaj token")
                        localStorage.setItem("JWT", tokenFromServer);
                        let locationUrl = response.headers.get("Location")
                        fetch("http://localhost:8080/" + locationUrl, {
                            method: 'GET',
                            headers: {
                                'Authorization': `${localStorage.getItem("JWT")}`
                            }
                        }).then(response => {
                            const pageContent = response.text();
                            document.getElementById('content').innerHTML = pageContent;
                        })

                    }
                }
            )
    });


</script>
