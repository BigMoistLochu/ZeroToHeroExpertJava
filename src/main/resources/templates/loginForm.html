<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar Logowanie</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="images/favico.jpg">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>

<!--            loginFORM-->
            <form id="loginForm" action="login" method="POST">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


        </div>
        <div class="col-md-6">
            <h2>Register</h2>

            <!--            RegisterFORM-->
            <form id="registerForm" action="register" method="POST">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input name="username" type="text" class="form-control" id="registerUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input name="email" type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="registerEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>


        </div>
    </div>
</div>


<div>
    <button id="githubOAuth">KliknijBySieZalogowacPrzezGita</button>
</div>

<script src="js/services/authService.js"></script>
</body>
</html>
